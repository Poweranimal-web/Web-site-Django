{% load  static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'admin/css/productadmin.css'%}"> 
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="nav flex-column">
        <a class="nav-link" aria-current="page" href="{% url 'employer_admin:home' %}">Home</a>
        <a class="nav-link" href="{% url 'employer_admin:profile' %}">Profile</a>
        <a class="nav-link active" href="{% url 'employer_admin:product_admin' %}">Products</a>
        <a class="nav-link" href="{% url 'employer_admin:order' %}">Orders</a>
        <a class="nav-link" href="#">Stastics</a>
    </nav>
    <div class="container">
        {% for product in products %}
        <div class="row">
            <div class="card border-top-0 border-end-0 border-start-0" style="width: 100%; height:300px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{product.image_of_meal.url}}" class="img" alt="..." width=300 height=300>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a href="{% url 'employer_admin:product_change' product.id %}" style="text-decoration: none; color:black;"><h5 class="card-title">{{product.name}}</h5></a>
                            <p class="card-text">{{product.description|truncatewords_html:15}}</p>
                            <p class="card-text">{{product.price}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="row">
            <a href="{% url 'employer_admin:product_detail' %}"><button type="button" class="btn btn-primary my-2" style="height:48px; width:287px;">Добавить товар</button><a>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
